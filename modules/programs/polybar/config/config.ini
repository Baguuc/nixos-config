[module/time]
type = internal/date
interval = 1.0
date = %Y-%m-%d
time = %H:%M:%S
label = ⇀ %time% ↽

[module/battery]
type = internal/battery
full-at = 95
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <label-charging>
format-discharging = <label-discharging>

label-full = Battery: full
label-low = Battery: need charging

label-charging = Battery: pluged (%percentage%%)
label-discharging = Battery: unpluged (%percentage%%)

[bar/baguuc_bar]
modules-center = time
modules-right = battery
background = #3c3836
foreground = #ebdbb2
height = 30
padding-left = 2
padding-right = 2
font-0 = Jetbrains Mono:size=9
